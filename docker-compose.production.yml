services:
  postgres:
    build:
      context: ./postgres
    image: authgear-postgres:local
    container_name: authgear_postgres
    restart: unless-stopped
    volumes:
      - postgres_data_v2:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    env_file:
      - env
    networks:
      - authgear_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: authgear_redis
    restart: unless-stopped
    env_file:
      - env
    command:
      - sh
      - -c
      - redis-server --requirepass "$$REDIS_PASSWORD" --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_v2:/data
    networks:
      - authgear_network
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a \"$$REDIS_PASSWORD\" --raw incr ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: quay.io/minio/minio:RELEASE.2023-09-30T07-02-29Z
    container_name: authgear_minio
    restart: unless-stopped
    command:
      - "minio"
      - "server"
      - "/data"
      - "--console-address"
      - ":9001"
    volumes:
      - minio_data_v2:/data
    env_file:
      - env
    networks:
      - authgear_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:stable-alpine
    container_name: authgear_nginx
    restart: unless-stopped
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
    networks:
      - authgear_network
    ports:
      - "0.0.0.0:8010:8010"
      - "0.0.0.0:3100:3100"
    depends_on:
      authgear:
        condition: service_healthy
      authgear-portal:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8010/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  authgear:
    image: quay.io/theauthgear/authgear-server:2025-11-26.0
    container_name: authgear_server
    restart: unless-stopped
    command:
      - authgear
      - start
      - main
      - resolver
      - admin
    environment:
      CONFIG_SOURCE_TYPE: local_fs
      CONFIG_SOURCE_DIRECTORY: /app
      TRUST_PROXY: "true"
    volumes:
      - ./var:/app:ro
    env_file:
      - env
    networks:
      - authgear_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  authgear-images:
    image: quay.io/theauthgear/authgear-server:2025-11-26.0
    container_name: authgear_images
    restart: unless-stopped
    command:
      - authgear
      - images
      - start
    environment:
      CONFIG_SOURCE_TYPE: local_fs
      CONFIG_SOURCE_DIRECTORY: /app
      TRUST_PROXY: "true"
    volumes:
      - ./var/images:/app:ro
    env_file:
      - env
    networks:
      - authgear_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  authgear-portal:
    image: quay.io/theauthgear/authgear-portal:2025-11-26.0
    container_name: authgear_portal
    restart: unless-stopped
    command:
      - authgear-portal
      - start
    environment:
      CONFIG_SOURCE_TYPE: local_fs
      CONFIG_SOURCE_DIRECTORY: /app
    volumes:
      - ./var/portal:/app:ro
    env_file:
      - env
    networks:
      - authgear_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  authgear-deno:
    image: quay.io/theauthgear/authgear-deno:git-27a7ae9a2b70
    container_name: authgear_deno
    restart: unless-stopped
    networks:
      - authgear_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  authgear_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres_data_v2:
    driver: local
  redis_data_v2:
    driver: local
  minio_data_v2:
    driver: local
