# Nginx Configuration for Reverse Proxy Server
# This configuration should be placed on your external proxy server
# that has a public IP and handles SSL/TLS termination

# Replace the following placeholders:
# - YOUR_VM_LOCAL_IP: The local IP address of your VM (e.g., 192.168.1.100)
# - /path/to/ssl/: Path to your SSL certificates

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=portal_limit:10m rate=15r/s;

# Upstream definitions
upstream authgear_vm_auth {
    server YOUR_VM_LOCAL_IP:3100 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream authgear_vm_portal {
    server YOUR_VM_LOCAL_IP:8010 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP to HTTPS redirect for auth domain
server {
    listen 80;
    listen [::]:80;
    server_name auth.maximal-limit.cz;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP to HTTPS redirect for portal domain
server {
    listen 80;
    listen [::]:80;
    server_name portal.maximal-limit.cz;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server for auth.maximal-limit.cz
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name auth.maximal-limit.cz;

    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/auth.maximal-limit.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auth.maximal-limit.cz/privkey.pem;

    # SSL configuration - Mozilla Modern
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/auth.maximal-limit.cz/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/auth.maximal-limit.cz-access.log;
    error_log /var/log/nginx/auth.maximal-limit.cz-error.log;

    # Rate limiting
    limit_req zone=auth_limit burst=20 nodelay;

    # Client settings
    client_max_body_size 20M;

    location / {
        proxy_pass http://authgear_vm_auth;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Connection reuse
        proxy_set_header Connection "";
    }

    # Health check endpoint
    location /healthz {
        access_log off;
        proxy_pass http://authgear_vm_auth/healthz;
    }
}

